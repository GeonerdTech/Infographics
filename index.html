<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GeoNerd Infographics</title>
  <link rel="stylesheet" href="infographics.css" />
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="https://i.postimg.cc/hj6McGjs/Gro.png" alt="GeoNerd Logo" />
      <h1>GeoNerd Infographics</h1>
    </div>
  </header>

  <main id="infographics-grid"></main>

  <!-- Modal viewer -->
  <div id="infographicModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <img id="modalImage" src="" alt="Infographic slide" />
      <div class="nav">
        <button onclick="prevSlide()">←</button>
        <button onclick="nextSlide()">→</button>
      </div>
    </div>
  </div>

  <script src="infographics.js"></script>
</body>
</html>

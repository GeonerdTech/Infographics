<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CMS Uploader - NewsGrid by GeoNerd</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>ðŸ“° NewsGrid CMS Uploader</h1>

    <form id="uploadForm">
      <label for="image">Image URL</label>
      <input type="url" id="image" required placeholder="https://example.com/image.jpg" />

      <label for="category">Category</label>
      <input type="text" id="category" required placeholder="e.g. World, Tech" />

      <label for="password">Password</label>
      <input type="password" id="password" required placeholder="Editor password" />

      <button type="submit">Upload</button>
      <p id="status"></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
